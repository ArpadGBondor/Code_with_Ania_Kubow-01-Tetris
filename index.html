<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <h3 class="game-over"><span>Game Over</span></h3>
      </div>
      <div class="side">
        <div class="stats">
          <div class="score">
            <h3>Your Score:</h3>
            <h2 id="score"></h2>
          </div>
          <div class="mini-grid"></div>
        </div>
        <button class="start-button" id="start-button">Start</button>
        <div class="controls">
          <table>
            <tr>
              <th colspan="2">Controls:</th>
            </tr>
            <tr>
              <td>Rotate:</td>
              <td class="button">ðŸ •</td>
            </tr>
            <tr>
              <td>Left:</td>
              <td class="button">ðŸ ”</td>
            </tr>
            <tr>
              <td>Right:</td>
              <td class="button">ðŸ –</td>
            </tr>
            <tr>
              <td>Down:</td>
              <td class="button">ðŸ —</td>
            </tr>
            <tr>
              <td>Drop:</td>
              <td class="button">CTRL</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
