<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"></div>
    <div class="container">
      <div class="grid">
        <h3 class="game-over"><span>Game Over</span></h3>
      </div>
      <div class="side">
        <div class="stats">
          <div class="score">
            <h3>Your Score:</h3>
            <h2 id="score"></h2>
          </div>
          <div class="mini-grid"></div>
        </div>
        <div class="button-container">
          <button class="start-button" id="start-button">Start</button>
        </div>
        <div class="controls">
          <table>
            <tr>
              <th colspan="2">Controls:</th>
            </tr>
            <tr>
              <td>Rotate:</td>
              <td class="button">&uarr;</td>
            </tr>
            <tr>
              <td>Left:</td>
              <td class="button">&larr;</td>
            </tr>
            <tr>
              <td>Right:</td>
              <td class="button">&rarr;</td>
            </tr>
            <tr>
              <td>Down:</td>
              <td class="button">&darr;</td>
            </tr>
            <tr>
              <td>Drop:</td>
              <td class="button">CTRL</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      <p>
        Tutorial created by <a href="https://youtu.be/w1JJfK09ujQ" target="_blank">Ania Kubów</a>.<br />
        Coded by <a href="https://arpadgbondor.github.io/CV/" target="_blank">Árpád Gábor Bondor</a> in 2021.
      </p>
    </div>

    <!-- JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
